<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
    <h1 th:text="'List of Vets'"> List of Vets...</h1>
    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="vets :${vets}">
            <td th:text="${vets?.id}">2</td>
            <td th:text="${vets?.firstName}"> Jessie </td>
            <td th:text="${vets?.lastName}"> Porter </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
