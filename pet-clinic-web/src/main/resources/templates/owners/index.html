<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner List</title>
</head>
<body>
    <h1 th:text="'Owner index page'"> Owners index page...</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">2</td>
                <td th:text="${owner?.firstName}"> Fiona</td>
                <td th:text="${owner?.lastName}"> Glenane</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
