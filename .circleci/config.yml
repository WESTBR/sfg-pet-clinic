version: 2
jobs:
  build:
    working_directory: ~/sfg-pet-clinic-app

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout
      - run:
          name: Generate cumulative pom.xml checksum
          command: |
            find . -type f -name "pom.xml" -exec sh -c "sha256sum {} >> ~/pom-checksum.tmp" \;
            sort -o ~/pom-checksum ~/pom-checksum.tmp
          when: always
      - restore_cache:
          key: sfg-pet-clinic-app-{{ checksum "~/pom-checksum" }}

      - run: mvn dependency:go-offline

          - save_cache:
              paths:
                - ~/.m2
              key: sfg-pet-clinic-app-{{ checksum "pom.xml" }}
      - run: mvn package

      - store_test_results:
          path: target/surefire-reports

            - store_artifacts:
                path: target/sfg-pet-cloinic-0.0.1-SNAPSHOT.jar